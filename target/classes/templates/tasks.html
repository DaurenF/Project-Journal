<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link th:href="@{/css/welcome.css}" rel="stylesheet" />
    <link th:href="@{/css/tasks.css}" rel="stylesheet" />
    <link href='https://css.gg/add-r.css' rel='stylesheet'>
    <link href='https://css.gg/google-tasks.css' rel='stylesheet'>
    <link href='https://css.gg/calendar-today.css' rel='stylesheet'>
    <link href='https://css.gg/awards.css' rel='stylesheet'>
    <link href='https://css.gg/browse.css' rel='stylesheet'>
    <link href='https://css.gg/profile.css' rel='stylesheet'>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <div><i class="gg-add-r"></i><a href="/">Create a post</a></div>
    <div><i class="gg-google-tasks"></i><a href="/tasks">Tasks</a></div>
    <div><i class="gg-calendar-today"></i><a href="#">Calendar</a></div>
    <div><i class="gg-awards"></i><a href="#">Goals</a></div>
    <div><i class="gg-browse"></i><a href="#">Overview</a></div>
    <div><i class="gg-profile"></i><a href="#">Profile</a></div>

</div>

<div class = "wrapper">
    <h1 class = "headliner">Tasks for a month</h1>
    <form id="task-form">
        <input type="text" id="new-task" placeholder="Add a new task...">
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>


</div>

<script th:src="@{/js/tasks.js}"></script>
</body>
</html>
